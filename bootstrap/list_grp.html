<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5 p-4">
        <div class="list-group list-group-flush ">
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning ">Hello<span class="badge bg-primary">4</span></a>
            <a href="#" class="list-group-item list-group-item-success d-flex justify-content-between">Everyone<span class="badge bg-warning">5</span></a>
            <a href="#" class=" list-group-item-action list-group-item list-group-item-success">how are u?</a>
        </div>
    </div>
    <div class="container mt-5 p-4">
        <div class="list-group list-group-flush list-group-numbered ">
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning ">Hello<span class="badge bg-primary">4</span></a>
            <a href="#" class="list-group-item list-group-item-success d-flex justify-content-between">Everyone<span class="badge bg-warning">5</span></a>
            <a href="#" class=" list-group-item-action list-group-item list-group-item-success">how are u?</a>
        </div>
    </div>
</body>
</html>
