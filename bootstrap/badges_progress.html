<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <h1>Example heading in <span class="badge bg-danger">Bootstrap</span></h1>
    <h1>Example heading in <span class="badge bg-info">Bootstrap</span></h1>
    <h1>Example heading in <span class="badge rounded-pill bg-warning">Bootstrap</span></h1>
    <button type="button" class="btn btn-danger">Messages <span class="badge bg-info ">5</span></button>
 
  <h2>Progress bar</h2>
  <div class="progress">
  <div class="progress-bar" style="width: 60%;">60%</div> <br>

  <div class="progress-bar progress-bar-striped bg-warning" style="width: 60%;">60%</div>
</div>
<h2>Progress bar</h2>
<div class="progress">
<div class="progress-bar bg-info" style="width: 60%;">60%</div> 
<div class="progress-bar bg-danger" style="width: 30%;">30%</div> <br>
<div class="progress-bar bg-dark" style="width: 20%;">20%</div> <br>

<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 60%;">60%</div>
</div>


</div>  
</body>
</html>
