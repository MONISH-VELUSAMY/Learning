<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Button_group</title>

<body>
    <div class="container mt-3">
    <h2>button group</h2>

        <button type="button" class="btn btn-primary">cars</button>
        <button type="button" class="btn btn-primary">bikes</button>
        <button type="button" class="btn btn-primary">mobile</button>
    </div><br/>
    <br/>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">cars</button>
        <button type="button" class="btn btn-primary">bikes</button>
        <button type="button" class="btn btn-primary">mobile</button>
    </div><br><br>

        <button type="button" class="btn btn-primary">cars</button>
        <button type="button" class="btn btn-primary">bikes</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">mobile</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Vivo</a>
            <a class="dropdown-item" href="#">Oppo</a>
