<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-4">
        
         <ul class="pagination pagination-lg justify-content-center">
            <li class="page-item active"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>

         </ul>

    </div>
    <div class="mt-4 p-4">
        <h2 class="h2">Breadcrumb</h2>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Mobile</a></li>
            <li class="breadcrumb-item"><a href="#">cars</a></li>
            <li class="breadcrumb-item active">bikes</li>
        </ul>
    </div>
    
</body>
</html>
