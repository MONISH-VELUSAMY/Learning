<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"> </button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="active"> </button>

        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/pic_trulli.jpg" class="d-block" width="100%" />
                <div class="carousel-caption"><h3>Trulli</h3><p>We had such a great time in LAI</p></div>
            </div>
            <div class="carousel-item ">
                <img src="/vgp.png" class="d-block" width="100%" />
            </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>





    </div>

</body>

</html>
