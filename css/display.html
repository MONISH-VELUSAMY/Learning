<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        li.a{
            display: inline;
            border:1px solid green;
        }
        li.b{
            display: block;
            border:1px solid red;
        }
    </style>
</head>
<body>
      <h2>List  inline-Display</h2>  
      <ul>
        <li class="a">Green</li>
        <li class="a">Red</li>
        <li class="a">Blue</li>
      </ul>
      <h2>List  block-Display</h2>  
      <ul>
        <li class="b">Green</li>
        <li class="b">Red</li>
        <li class="b">Blue</li>
      </ul>
</body>
</html>
