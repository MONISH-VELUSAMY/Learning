<html>
   <head>
	<title>description list</title>
	</head>	
	<body>
		<h2>Description List</h2>
		<br/>
		<dl>
			<dt>Apple</dt>
			<dd>-- Apple is very good fruit</dd>
			<dt>Banana</dt>
			<dd>-- Banana is very good fruit</dd>
			<dt>Jackfruit</dt>
			<dd>-- Jackfruit is very good fruit</dd>
		</dl>

<h2>unordered List</h2>
		<br/>
		<ul style="list-style-type: square;">
			<li>Apple</li>
			
			<li>Banana</li>
			
			<li>Jackfruit</li>
			
		</ul>
		<h2>ordered List</h2>
		<br/>
		<ol type="I">
			<li>Apple</li>
			
			<li>Banana</li>
			
			<li>Jackfruit</li>
			
		</ol><br/>
		<p><a href="home.html">Go Home</a></p>

	</body>
</html>
