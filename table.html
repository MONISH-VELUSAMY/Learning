<html>
<head>
	<title>Tables</title>
	<style>
       .table{
       	border-collapse: collapse;
       	 border-spacing: 100px;
       }
       th,td{
       	padding:15px;
       }
       tr:nth-child(even):hover{
       	background-color: powderblue;
       }
       th:nth-child(odd):hover{
       	background-color:red;
       }
	</style>
</head>
<body>

<table border='1' class="table"> 


	<tr>

	</tr>
	<tr>
		<th>Mobile</th>

	</tr>
</table><br/>
